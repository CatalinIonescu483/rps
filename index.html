<!DOCTYPE html>
<html>
<head>
  <title>Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<h2>Rock, Paper, Scissors: Button Version<br>First Player to 5 points wins!</h2>
	<div id="selection-container" class="container">
		<button id="rock"></button>
		<button id="paper"></button>
		<button id="scissors"></button>
	</div>
	
	<div id="choose">Choose your weapon by clicking above<br></div>
	<p></p>
	<div id="results-container" class="container">
		<div id="playerChoice">You chose:  </div>
		<div id="playerChoiceTextArea"></div>
		<div id="computerChoice">The computer chooses:  </div>
		<div id="computerChoiceTextArea"></div>
		<p id="roundNum"></p>
		<div id="playerScore">Player Score:  </div>
		<div id="playerScoreTextArea"></div>
		<div id="computerScore">Computer Score:  </div>
		<div id="computerScoreTextArea"></div>		
	</div>
<script src="js/script.js"></script>

  
</body>
</html>
