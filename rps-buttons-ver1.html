<!DOCTYPE html>
<html>
<head>
  <title>Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<h2>Rock, Paper, Scissors: Button Version</h2>
	<div id="selection-container" class="container">
		<button id="rock"></button>
		<button id="paper"></button>
		<button id="scissors"></button>
	</div>
	
	<div id="choose">Choose your weapon by clicking above<br></div>
	<p><br></p>
	<div id="results-container" class="container">
		<section id="playerChoice">You chose:<br></section><textarea id="playerChoiceTextArea" rows="3" cols="25"></textarea>
		<section id="computerChoice">The computer chooses:<br></section><textarea id="computerChoiceTextArea" rows="3" cols="25"></textarea>
		<!--	<section id="score">Score:<br></section><textarea id="scoreTextArea" rows="3" cols="25"></textarea> 	-->
		<p><br></p>
		<section id="playerScore">Player Score:<br></section><textarea id="playerScoreTextArea" rows="3" cols="25"></textarea>
		<section id="computerScore">Computer Score:<br></section><textarea id="computerScoreTextArea" rows="3" cols="25"></textarea>
		<section id="win-lose"></section>
	</div>
<script src="js/script.js"></script>
  
</body>
</html>
